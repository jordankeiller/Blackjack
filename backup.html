<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container h-100">
      <div class="row align-items-center h-100">
        <div class="col-8 mx-auto">
          <div class="card container bg-light">
            <h1>Blackjack - Jordan Keiller</h1>

            <p>
              Welcome to Blackjack! 
            </p>
            <p>Please enter your name below and the number
                of hands, up to a maximum of 3, that you would like to play.</p>
            <form onsubmit="getPlayerInformation()">
              <div class="mb-3">
                <label for="playerName" class="form-label"
                  ><b>Your name</b></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="playerName"
                  placeholder="e.g. John Smith"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="playerNumberOfHands" class="form-label"
                  ><b>Number of Hands</b></label
                >
                <input
                  type="number"
                  min="1"
                  max="3"
                  value="1"
                  class="form-control"
                  id="playerNumberOfHands"
                />
              </div>

              <button type="submit" class="btn btn-primary">Let's Play!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="blackjack.js"></script>
  </body>
</html>
