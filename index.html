<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container" onload="startGame()">
<br />

    <div id="row" class="row">
      <div class="card col bg-light">
        <div class="card-body">
          <div class="row">
            <h5 class="card-title col">Hand 1</h5>
            <h6 class="col text-end">
              Remaining cards in deck:
              <div id="cardDeckTotal">52</div>
            </h6>
          </div>
          Your score:
          <div id="playerScore">0</div>
          <div id="result"></div>
          <br />
          Your cards:
          <div id="playerCards"></div>
          <br />
          <button
            id="hit-button"
            type="button"
            onclick="hit()"
            class="btn btn-primary"
          >
            Hit
          </button>
          <button
            id="stay-button"
            type="button"
            onclick="stay()"
            class="btn btn-primary"
          >
            Stay
          </button>
          <button
            id="restart-button"
            type="button"
            onclick="window.location.reload()"
            class="btn btn-primary"
          >
            Play Again!
          </button>
        </div>
      </div>
    <br />
    <script type="text/javascript" src="blackjack.js"></script>
  </body>
</html>
